<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask My Property AI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f0f4f8; }
    h1 { color: #003366; }
    input, button { width: 100%; padding: 0.75rem; margin: 1rem 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #005faa; color: white; border: none; cursor: pointer; }
    .response { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Ask My Property AI</h1>
  <p>Example: “How many early check-ins did we have last week?”</p>
  <input type="text" placeholder="Ask a question..." />
  <button>Submit</button>
  <div class="response">
    <strong>Response:</strong><br/>
    <em>This is a placeholder. AI will respond once connected to backend data.</em>
  </div>
</body>
</html>
