<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communication Log</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #eef2f5; }
    h1 { color: #003366; }
    textarea, input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #005faa; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; }
    .entry { background: white; margin: 1rem 0; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Daily Communication Log</h1>
  <input type="text" placeholder="Your Name" />
  <textarea rows="4" placeholder="Log entry..."></textarea>
  <button>Add Entry</button>
  <div class="entry"><strong>3/22/2025 – John:</strong> AC unit in Room 208 still leaking. Called maintenance.</div>
  <div class="entry"><strong>3/22/2025 – Sara:</strong> Guest in 314 requested late checkout, approved until 1pm.</div>
</body>
</html>
